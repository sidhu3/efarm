<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page</title>
    <style>
        /* Reset some default browser styles */
body, h1, h2, p, ul {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
}

header {
    background-color: #1ebc87;
    color: #fff;
    text-align: center;
    padding: 1em 0;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
}

section {
    margin: 40px 0;
}

footer {
    background-color: #1ebc87;
    color: #fff;
    text-align: center;
    padding: 1em 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

/* Add more specific styling as needed */
h1 {
    color: #333;
}

h2 {
    color: #666;
}

p {
    color: #444;
}

    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page Title</title>
</head>

<body>

    <header>
        <h1>Welcome to E-Farm Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Home Section</h2>
        <p>This is the home section of your website.</p>
    </section>

    <section id="about">
        <h2>About Section</h2>
        <p>This is the about section of your website.</p>
    </section>

    <section id="contact">
        <h2>Contact Section</h2>
        <p>You can contact us at <a href="mailto:info@example.com">info@example.com</a></p>
    </section>

    <footer>
        <p style="color: rgb(229, 223, 214);">&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

</body>

</html>

    
</body>
</html>
